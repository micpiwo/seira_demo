
<div class="row mt-10">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0 text-success">
          Inscription
        </h3>
      </div>
      <div class="card-body">
        <form class="form">

          <div class="form-group">
            <label for="email">Email</label>
            <!--Appel du ts tableau vide registerUserData + email-->
            <input [(ngModel)]="registerUserData.email" name="email" type="text" id="email" class="form-control" placeholder="Votre email" required autofocus/>
          </div>

          <div class="form-group">
            <label for="mdp">Mot de passe</label>
            <input [(ngModel)]="registerUserData.password"  name="password" type="password" id="mdp" placeholder="Votre mot de passe" required class="form-control">
          </div>
          <!--Appel de la methode registerUser() dans le fichier .ts-->
          <button (click)="registerUser()" type="submit" class="btn btn-outline-success">S'inscrire</button>
        </form>
      </div>
    </div>
  </div>
</div>
